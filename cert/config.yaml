name: "Cert Update"
description: "allow you to update cert on other servers!"
version: "1.2.3"
slug: "cert_update"
map:
  - ssl:rw
init: false
arch:
  # - aarch64
  - amd64
  # - armhf
  # - armv7
  # - i386
startup: services
options:
  CertLocation: fullchain.pem
  KeyLocation: privkey.pem
  ServerUrl: www.nixcraft.com
  Port: 443
  Servers: {}
schema:
  CertLocation: str
  KeyLocation: str
  ServerUrl: str
  Port: str
  servers:
    server1: str?
    key1: str?
    server2: str?
    key2: str?
    server3: str?
    key3: str?